<!--   David's Software Development Class 
  Qudratic and general graphing application for soft dev class. Updated 2019.
  Using bootstrap 3, we will try to keep responsive features to be used on mobile device -->
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <title>Polynomial Solver</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="setup.js"></script>
    <script type="text/javascript" src="GGScrpit.js"></script>
    <!-- styles to override bootstrap settings or add our own styles -->
    <style>
    /* Set gray background color and 100% height */
    .sidenav {
      height: 100%;
    }
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height:auto;} 
    }
    .formInfo {
      color: black;
      background-color: #e9e9e9;
      padding: 2px;
      
    }
    .coeff {
      width: 90%;
      background-color: #e9e9e9;
      padding: 10px;
      
    }

    .myResults {
      margin-top: 5px;
      width: 90%;
      background-color: #9a9a9a;
      padding: 10px;
      
      color: white;
      text-align: center;
    }
    .myButtons {
      margin-top: 5px;
      padding: 2px;
      width: 90%;
      border-radius: 0px;
      position: relative;
      text-align: center;
      outline: none;
      
    }

    body {
      background-color: #e9e9e9;
    }
    canvas {
      width: 100%;
      display: block;
      
      border-width: 15px;
      background-color: #e9e9e9;
      margin-top: 5px;
    }
  </style>

</head>
<body onload="init()">
 <!--  Nav bar that is responsive (container-fluid with data-toggle at collapse) -->
 <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">General Grapher Solutions</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="index.html">Quadratic Grapher</a></li>
        <li class="active"><a href="GG.html">General Grapher</a></li>
      </ul>
    </div>
  </div>
</nav>

<!--    our main body of divs that are responsive (go from in-line to block when screen is small) -->
<div class="container-fluid">    
  <div class="row content">
    <div class="col-sm-3 sidenav">
      <div class="coeff">
        <p class="formInfo">Coefficients<br>

          f(x) = <input size="10" type="text" id="function" value="1"> <br>

        </p>
        <div class="myButtons">
          <button type="button" class="btn btn-primary btn-sm btn-block" onclick="wtf()">Graph Function</button>
        </div>
      </div>
      <div class="myResults">
        <p id="yint">The y-intercept is at ???</p>
        
        
        <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-outline-dark" onclick="zoom()">+</button>
        <button type="button" class="btn btn-outline-dark" onclick="zoomout()">-</button>
      </div>
      <button type="button" class="btn btn-outline-dark" onclick="reset()">reset</button>
      </div>


    </div>
    <div class="col-sm-8 text-left"> 
      <canvas class="canvasGrids" id="mycanvas"></canvas>
      
    </div>

  </div>
</div>
</body>
</html>
